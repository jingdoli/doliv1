    <link rel='stylesheet' type='text/css' href='css/fullcalendar/fullcalendar.css' />
    <link rel='stylesheet' type='text/css' href='css/fullcalendar/fullcalendar.print.css' media='print' />
    <script type='text/javascript' src='js/calendar/jquery-1.8.1.min.js'></script>
    <script type='text/javascript' src='js/calendar/jquery-ui-1.8.23.custom.min.js'></script>
    <script type='text/javascript' src='css/fullcalendar/fullcalendar.min.js'></script>
    <script type='text/javascript'>
	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
                        selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: new Date(y, m, 1)
				},
				{
					title: 'Long Event',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
                            
			]
		});
		
	});
    </script>

                    <script>
                        
                    function add_r() {
                        var ind1 = window.prompt('Enter the expense item', '');
                        if (ind1 === null || typeof ind1 == "undefined")
                            return;
                        var ind2 = window.prompt('Enter the value', '');
                        if (ind2 === null || typeof ind2 == "undefined")
                            return;
                        var ind3 = window.prompt('Enter the location', '');
                        if (ind3 === null || typeof ind3 == "undefined")
                            return;
                        mygrid.addRow(mygrid.uid(), [ind1, ind2], ind3);
                    }
                    
                /*   function add_column() {

                    function delete_r() {
                        var ind1 = window.prompt('Row number to delete', '0');
                        if (ind1 === null)
                            return;
                        mygrid.deleteRow(mygrid.getRowId(ind1));
                    }
                        mygrid = new dhtmlXGridObject('gridbox');
                        mygrid.setHeader("Expense Item, Cost(Rupees)");
                        mygrid.setInitWidths("100,250");
                        mygrid.setColAlign("right,left");
                        mygrid.setColSorting("str,str");
                        mygrid.init();
                        mygrid.setSkin("dhx_skyblue");
                        mygrid.loadXML("xml/grid/grid_data_storage.xml", function() {
